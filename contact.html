            <form class="form-inline my-2 my-lg-0">

            <div class="mx-2">

                <button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">LogIn</button>
                <button class="btn btn-danger" data-toggle="modal" data-target="#singupModal">SingUp</button>


            </div>


        </div>
    </nav>
    <!-- LoginModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">LogIn</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">LogIn</button>
                    </form>


                </div>
            </div>
        </div>
    </div>


    <!-- SingUp Modal -->
    <div class="modal fade" id="singupModal" tabindex="-1" role="dialog" aria-labelledby="singupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="singupModalLabel">SingUp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>

                        <div class="form-group">
                            <label for="exampleInputText">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Your Name" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" placeholder="Enter Your Email"
                                id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your Password"
                                id="exampleInputPassword1" required>
                        </div>

                        <div class="form-group">
                            <label for="cexampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Enter your Confirm Passworrd"
                                id="cexampleInputPassword1" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>






                </div>

            </div>
        </div>
    </div>



    <div class="container my-4">
        <hr class="featurette-divider">
        <h2> Contact Us </h2>
        <hr class="featurette-divider">



        <form>
            <div class="form-group">
                <label for="exampleInputText">Name:</label>
                <input type="text" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    required>
            </div>
            <div class="form-group">
                <label for="exampleInputText">Title:</label>
                <input type="text" class="form-control" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Tutorials:</label>
                <select class="form-control" id="exampleFormControlSelect1" required>
                    <option>HTML Tutorials</option>
                    <option>PHP Tutorials</option>
                    <option>CSS Tutorials</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Problems:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" required>
                </textarea>
            </div>


            <div class="form-group row">
                <div class="col-sm-2">Are You A Member?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                        <label class="form-check-label" for="gridCheck1">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>






    </div>
